<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&display=swap" rel="stylesheet">

  <body class="signin" >
    <section class="formt">
    
        <h1 class="loginh1">Get access to your Orders, Wishlist</h1>
        <h1 class="loginh">Login here</h1>
    <form name="forml" action="index.html" class="form" onsubmit="return validateForm()"  method="post">
      <label>Email : </label><br>
    <input type="email" name="email" placeholder="abc@gmail.com"><br>
      <br><label>Password : </label><br>
      <input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"><br><br>
      <button class="cancel"><a href="index.html">Cancel</a></button>
      <input id="btn" type="submit" value="Login">
    </form>
      
    </section>
     <script src="script.js"></script>
  </body>
</html>
