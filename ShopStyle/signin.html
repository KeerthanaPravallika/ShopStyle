<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign in </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body class="signin" ><br><br>
    <section class="formt">    
        <h1 id="signh1m">Looks like you are new here!</h1>
        <h1 id="signh1">Sign up to get started</h1>
      <form name="formsi" action="login.html" class="form" onsubmit="return validateForm1()"  method="post">
      <label>Name: </label><br>
      <input type="text" name="name" placeholder="Keerthana"><br><br>
    <label>Number : </label><br>
    <input type="text" name="number" placeholder="1234567899" ><br><br>
    <label>Email : </label><br>
    <input type="email" name="email" placeholder="abc@gmail.com"><br><br>
      <br><label>Password : </label><br>
      <input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"><br><br>
      <label>Re-Enter Password : </label><br>
      <input type="password" name="rpassword" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"><br><br>
      <button class="cancel"><a href="index.html">Cancel</a></button>
      <input id="btn" type="submit" value="Sign-in">
    </form>
      
    </section>
     <script src="script.js"></script>
  </body>
</html>
